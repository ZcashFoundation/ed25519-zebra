[package]
name = "ed25519-zebra"
# Before publishing:
# - update CHANGELOG.md
# - update html_root_url
version = "0.2.2"
authors = ["Henry de Valence <hdevalence@hdevalence.ca>"]
license = "MIT OR Apache-2.0"
edition = "2018"
repository = "https://github.com/ZcashFoundation/ed25519-zebra"
description = "Zcash-flavored Ed25519 for use in Zebra."

[package.metadata.docs.rs]
features = ["nightly", "batch"]

[dependencies]
hex = "0.4"
sha2 = "0.8"
rand_core = "0.5"
thiserror = "1"
curve25519-dalek = "2"
serde = { version = "1", optional = true, features = ["derive"] }
# These are used only with feature = "batch"
tower-service = { version = "0.3", optional = true }
tokio = { version = "0.2", optional = true, features = ["sync"]}
futures = { version = "0.3", optional = true }
rand = { version = "0.7", optional = true }

[dev-dependencies]
rand = "0.7"
bincode = "1"
tokio = { version = "0.2", features = ["full"]}
futures = "0.3"
tower = "0.3"
criterion = "0.3"

[features]
nightly = []
default = ["serde"]
batch = ["tower-service", "tokio", "rand", "futures"]

[[test]]
name = "rfc8032"

[[test]]
name = "unit_tests"

[[test]]
name = "batch"
required-features = ["batch"]

[[bench]]
name = "bench"
harness = false
required-features = ["batch"]
